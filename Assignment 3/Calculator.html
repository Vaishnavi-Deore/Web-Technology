<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeoGlow Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= BACKGROUND ================= */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
    background-size: 600% 600%;
    animation: gradientMove 10s ease infinite;
    font-family: 'Segoe UI', sans-serif;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ================= CALCULATOR ================= */
.calculator {
    width: 330px;
    padding: 25px;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    box-shadow:
        0 0 30px rgba(0, 255, 255, 0.3),
        0 0 60px rgba(138, 43, 226, 0.2);
}

/* ================= DISPLAY ================= */
.display {
    height: 80px;
    border-radius: 18px;
    background: rgba(0, 0, 0, 0.4);
    color: #00ffe5;
    font-size: 32px;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    box-shadow: inset 0 0 10px rgba(0,255,255,0.5);
    overflow-x: auto;
}

/* ================= BUTTON GRID ================= */
.buttons {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

/* ================= BUTTON ================= */
button {
    height: 60px;
    border-radius: 18px;
    border: none;
    font-size: 18px;
    color: #fff;
    cursor: pointer;
    background: rgba(255,255,255,0.12);
    box-shadow:
        0 6px 15px rgba(0,0,0,0.4),
        inset 0 0 10px rgba(255,255,255,0.1);
    transition: all 0.2s ease;
}

button:hover {
    transform: translateY(-4px);
    box-shadow:
        0 0 15px rgba(0,255,255,0.6),
        0 10px 25px rgba(0,0,0,0.5);
}

button:active {
    transform: translateY(2px);
}

/* ================= SPECIAL BUTTONS ================= */
.operator {
    background: linear-gradient(135deg, #ff9a00, #ff3d00);
    box-shadow: 0 0 15px rgba(255,100,0,0.6);
}

.equal {
    grid-column: span 2;
    background: linear-gradient(135deg, #00ffcc, #00c9ff);
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 20px rgba(0,255,200,0.8);
}

.clear {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    box-shadow: 0 0 15px rgba(255,80,80,0.7);
}
</style>
</head>

<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">⌫</button>
        <button class="operator" onclick="appendValue('%')">%</button>
        <button class="operator" onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function appendValue(value) {
    if (display.innerText === "0") {
        display.innerText = value;
    } else {
        display.innerText += value;
    }
}

function clearDisplay() {
    display.innerText = "0";
}

function deleteLast() {
    display.innerText = display.innerText.slice(0, -1) || "0";
}

function calculate() {
    try {
        display.innerText = eval(display.innerText);
    } catch {
        display.innerText = "Error";
    }
}

/* Keyboard support */
document.addEventListener("keydown", (e) => {
    if ("0123456789+-*/.%".includes(e.key)) appendValue(e.key);
    if (e.key === "Enter") calculate();
    if (e.key === "Backspace") deleteLast();
    if (e.key === "Escape") clearDisplay();
});
</script>

</body>
</html>
